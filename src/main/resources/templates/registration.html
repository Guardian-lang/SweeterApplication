<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
<div th:insert="fragments :: header"></div>
<div class="container mt-5">
<form th:action="@{/registration}" method="post">
  <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> First Name : <input type="text" name="firstname"/> </label></div>
    <div><label> Last Name : <input type="text" name="lastname"/> </label></div>
    <div><label> Birth Date : <input type="date" name="birth_date"/> </label></div>
    <div th:each="gender : ${genders}">
        <input th:id="${gender}" type="radio" name="gender" th:value="${gender}" th:checked="${gender == user.gender}">
        <label th:for="${gender}" th:text="${gender}">Gender</label>
    </div>
    <div>
    <label for="avatar">Avatar:
        <input id="avatar" type="file" name="avatar">
    </label><br>
    </div>
  <div><label> Email : <input type="email" name="email"/> </label></div>
  <div><label> Password: <input type="password" name="password"/> </label></div>
  <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
    <div style="color: red" th:text="${error}"></div>
  <div><input type="submit" value="Sign Up"/></div>
</form>
<div th:insert="fragments :: script"></div>
</div>
</body>
</html>
