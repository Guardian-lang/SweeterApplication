<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
<div th:insert="fragments :: header"></div>
<div class="container mt-5">
<form th:action="@{/registration}" method="post">
  <div><label><span th:text="#{username}"></span><input type="text" name="username"/> </label></div>
    <div><label><span th:text="#{firstname}"></span><input type="text" name="firstname"/> </label></div>
    <div><label><span th:text="#{lastname}"></span><input type="text" name="lastname"/> </label></div>
    <div><label><span th:text="#{birth_date}"></span><input type="date" name="birth_date"/> </label></div>
    <div th:each="gender : ${genders}">
        <input th:id="${gender}" type="radio" name="gender" th:value="${gender}">
        <label th:for="${gender}" th:text="${gender}"><span th:text="#{gender}"></span></label>
    </div>
    <div>
    <label for="avatar"><span th:text="#{avatar}"></span>
        <input id="avatar" type="file" name="avatar">
    </label><br>
    </div>
  <div><label><span th:text="#{email}"></span><input type="email" name="email"/> </label></div>
  <div><label><span th:text="#{password}"></span><input type="password" name="password"/> </label></div>
  <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
    <div><button type="submit" th:text="#{registration.submit}"></button></div>
    <div style="color: red" th:text="${error}"></div>
</form>
<div th:insert="fragments :: script"></div>
</div>
</body>
</html>
