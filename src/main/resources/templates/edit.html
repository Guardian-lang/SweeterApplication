<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>User Editor</title>
</head>
<body>
<div th:insert="fragments :: navbar"></div>
<div class="container mt-5">
<form th:action="@{/profile/edit}" enctype="multipart/form-data" method="post">
    <input type="text" th:value="${user.username}" name="username"/>
    <input type="text" th:value="${user.firstname}" name="firstname"/>
    <input type="text" th:value="${user.lastname}" name="lastname"/>
    <input type="date" th:value="${user.birth_date}" name="birth_date"/>
    <div th:each="gender : ${genders}">
        <input th:id="${gender}" type="radio" name="gender" th:value="${gender}" th:checked="${gender == user.gender}">
        <label th:for="${gender}" th:text="${gender}">Gender</label>
    </div>
    <label for="avatar">Avatar:
        <input id="avatar" type="file" name="avatar">
    </label><br>
    <input type="email" th:value="${user.email}" name="email"/>
  <div th:each="role : ${roles}">
      <div th:each="userRole : ${user.getRoles()}">
        <label><input type="radio" th:name="${role}" th:text="${role}"/>
            <p th:if="userRole==${role}" th:text="checked"></p>
        </label>
      </div>
  </div>
    <input type="hidden" th:value="${user.id}" name="userID"/>
    <input type="hidden" th:value="${_csrf.token}" name="_csrf"/>
    <button type="submit">Изменить</button>
</form>
<div th:insert="fragments :: script"></div>
</div>
</body>
</html>
