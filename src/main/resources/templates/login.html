<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Sign In</title>
</head>
<body>
<div th:insert="fragments :: header"></div>
<div class="container mt-5">
<div th:if="${param.error}" style="color: red">
  Invalid username or password.
</div>
<div th:if="${param.logout}" style="color: red">
  You have been logged out.
</div>
<form th:action="@{/login}" method="post">
  <div><label><span th:text="#{email}"></span><input type="text" name="username"/> </label></div>
  <div><label><span th:text="#{password}"></span><input type="password" name="password"/> </label></div>
  <div><button type="submit" th:text="#{login.submit}"></button></div>
</form>
<div th:insert="fragments :: script"></div>
</div>
</body>
</html>
