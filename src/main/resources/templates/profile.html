<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><meta name="generator" content="Hugo 0.104.3"><meta http-equiv="x-ua-compatible" content="IE=edge"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"><link href="/css/fastbootstrap.min.css?built=1688563613" rel="stylesheet"><link href="/css/site.8f9fa7116b2ab2a1c2c40025f5153d4a7a9adb6922e588dff537dd85b3ea40eb.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"><title>Profile</title><meta name="description" content="Avatar component is a visual representation of an entity, such as a user or an organization.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments :: navbar"></div>
<div class="container mt-5">
    <div th:if="${profile.avatar}">
        <img th:src="@{/avatar}" class="rounded-circle mb-3" style="width: 350px;" alt="Avatar" />
    </div>
    <div th:if="${profile.avatar == null}">
        <img th:src="@{/avatar/default}" class="rounded-circle mb-3" style="width: 350px;" alt="Avatar" />
    </div>
    <form th:action="@{/profile}" method="get">
        <strong th:text="${profile.username}">Username</strong>
        <h2 th:text="${profile.firstname}">First Name</h2>
        <h2 th:text="${profile.lastname}">Last Name</h2>
        <p th:text="${profile.birth_date}">Birth Date</p>
        <i th:text="${profile.gender}">Gender</i>
    </form>
    <a th:href="@{/profile/edit}">Изменить</a>
    <a th:if="${profile.role.name() == 'ADMIN'}"  th:href="@{/users}">Список пользователей</a>
</div>
</body>
</html>
