<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
<div th:insert="fragments :: navbar"></div>
<div class="container mt-5">
    <form th:action="@{/profile}" method="get">
        <strong th:text="${profile.username}">Username</strong>
        <h2 th:text="${profile.firstname}">First Name</h2>
        <h2 th:text="${profile.lastname}">Last Name</h2>
        <p th:text="${profile.birth_date}">Birth Date</p>
        <i th:text="${profile.gender}">Gender</i>
    </form>
    <a th:href="@{/profile/edit}">Изменить</a>
</div>
</body>
</html>
