<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Send Message</title>
</head>
<body>
<div th:insert="fragments :: navbar"></div>
<div class="container mt-5">
    <div th:each="message : ${messages}">
        <span th:text="${message.text}">Text</span>
        <p th:text="${message.date}">Date</p>
        <strong th:text="${message.senderName}">Sender Name</strong>
    </div>
    <form th:action="@{/messages/{id}/send(id=${receiver.id})}" enctype="multipart/form-data" method="post">
        <input type="textarea" name="text"/>
        <label for="image">Image:
            <input id="image" type="file" name="image">
        </label><br>
        <button type="submit">Отправить</button>
    </form>
</div>
</body>
</html>
