<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Send Message</title>
</head>
<body>
<div th:insert="fragments :: navbar"></div>
<div class="container mt-5">
    <div th:each="message : ${messages}">
        <div th:if="${message.image}">
            <img th:src="@{/{id}/image(id=${message.id})}" style="width: 350px;"/>
        </div>
        <span th:text="${message.text}"><span th:text="#{message.text}"></span></span>
        <p th:text="${message.date}"><span th:text="#{message.date}"></span></p>
        <strong th:text="${message.sender.username}"><span th:text="#{message.sender}"></span></strong>
    </div>
    <form th:action="@{/messages/{id}/send(id=${receiver.id})}" enctype="multipart/form-data" method="post">
        <input type="textarea" name="text"/>
        <label for="image"><span th:text="#{image}"></span>
            <input id="image" type="file" name="image">
        </label><br>
        <button type="submit" th:text="#{send}"></button>
    </form>
</div>
</body>
</html>
