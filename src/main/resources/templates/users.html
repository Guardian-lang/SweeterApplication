<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h3>List of users:</h3>
<div th:each="user : ${userList}">
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.getUsername()}"></td>
        <td th:each="role : ${user.getRoles()}">
            <p th:text="${role.name()}"></p>
        </td>
        <td><a th:href="@{/users/{userId}(userId=${user.id})}">Изменить</a></td>
        <td>
            <form th:action="@{/users/{userId}/delete(userId=${user.id})}" method="post">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
