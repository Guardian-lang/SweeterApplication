<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Update Message</title>
</head>
<body>
<div th:insert="fragments :: navbar"></div>
<div class="container mt-5">
  <form th:action="@{/messages/{id}/update(id=${oldMessage.id})}" enctype="multipart/form-data" method="post">
      <div th:if="${oldMessage.image != null}">
          <img th:src="@{/{id}/image(id=${oldMessage.id})}" class="rounded-3" style="width: 250px;"
               th:alt="#{image}" />
      </div>
    <input type="textarea" id="text" name="text" th:value="${oldMessage.text}"/>
      <div>
      <label for="image"><span th:text="#{image}"></span>
          <input id="image" type="file" name="image">
      </label><br>
      </div>
    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
    <button type="submit" th:text="#{messages.edit}"></button>
  </form>
</div>
</body>
</html>
